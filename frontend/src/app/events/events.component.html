
<div class="event-container">
  <table class="table table-striped">
     <thead>
          <tr>
            <th>Title</th>
            <th>Identifier</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of eventsList">
          <td>{{ event.identifier }}</td>
          <td>{{ event.title }}</td>
        </tr>
      </tbody>
    </table>
  </div>
