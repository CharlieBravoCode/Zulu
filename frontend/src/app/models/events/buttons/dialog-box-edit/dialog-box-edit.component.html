<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>Edit</strong></h1>
<div mat-dialog-content>  
  <mat-form-field>
    <input placeholder="Identifier" matInput [(ngModel)]="events.identifier"(keyup)="updateIdentifier($event)">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]="events.title"(keyup)="updateTitle($event)">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Location" matInput [(ngModel)]="events.location"(keyup)="updateLocation($event)">
  </mat-form-field>
  <!-- 
  <mat-form-field>
    <input placeholder="ID" matInput [(ngModel)]="events.id"(keyup)="updateId($event)">
  </mat-form-field>
  -->
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="editEvent()">Edit</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
