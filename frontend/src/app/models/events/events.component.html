
  <!-- create a angular Table 
    use for the datasource the eventList array
    use as colums from the eventList array the identifier and the title -->

    <table mat-table [dataSource]="eventsList" class="mat-elevation-z8">
      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef> Identifier </th>
        <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

    </table>
